<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Contáctanos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            padding-top: 4.5rem;
            background-color: #151f28;
            color: #f2f5f7;
        }

        nav {
            height: 4.5rem;
            width: 100vw;
            background-color: #131418;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo {
            padding: 1vh 1vw;
            text-align: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            width: 88vw;
            justify-content: space-evenly;
            align-items: center;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.7vw;
        }

        .nav-links li a:hover {
            color: #61DAFB;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1c1f24;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #61DAFB;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f2f5f7;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #2a2d35;
            border: none;
            color: #f2f5f7;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            display: block;
            width: 100%;
            background-color: #61DAFB;
            border: none;
            padding: 10px;
            border-radius: 4px;
            color: #131418;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #01939c;
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
            color: #61DAFB;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #61DAFB;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #01939c;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #f2f5f7;
            padding: 20px;
            background-color: #131418;
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo" style="display: flex; align-items: center;">
            <span style="color:#01939c; font-size:26px; font-weight:bold; letter-spacing: 1px; margin-left: 20px;">RECETAS PARRA</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="agregar-receta.html">Añadir Recetas</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="contactanos.html">Contactanos</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Contáctanos</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar Mensaje</button>
        </form>

        <div class="contact-info">
            <p>O contáctanos directamente a través de:</p>
            <p>Email: <a href="mailto:contacto@recetasparra.com">contacto@recetasparra.com</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Recetas Parra. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Aquí puedes agregar la lógica para enviar el mensaje, por ejemplo, a un servidor o por correo
            console.log(`Nombre: ${name}, Email: ${email}, Mensaje: ${message}`);

            alert('Tu mensaje ha sido enviado exitosamente. ¡Nos pondremos en contacto contigo pronto!');

            // Limpiar formulario
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
